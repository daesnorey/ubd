<input #search (keyup)=look_up(search.value) placeholder="Busqueda... " id="search">

<table *ngIf="third_partys" class="thirdPartyTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>TIPO DOCUMENTO</th>
      <th>NUMERO DOCUMENTO</th>
      <th>NOMBRES</th>
      <th>APELLIDOS</th>
      <th>TIPO</th>
      <th>FECHA NACIMIENTO</th>
      <th>ESTADO CIVIL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let third of third_partys" (click)="view(third)">
      <td>{{third.id}}</td>
      <td>{{third.document_type}}</td>
      <td>{{third.document_number}}</td>
      <td>{{third.names}}</td>
      <td>{{third.surnames}}</td>
      <td>{{third.third_type}}</td>
      <td>{{third.born_date}}</td>
      <td>{{third.marita_status}}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="third_party.third_type == 1">
  <app-client></app-client>
</div>
<div *ngIf="third_party.third_type == 2">
  <app-employee></app-employee>
</div>
